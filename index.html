<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jax Skye — Software Developer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

  <header class="hero">
    <div class="container">
      <h1>Hello, I’m <span class="name">Jax Skye</span></h1>
      <span id="typed"></span>
    </div>
  </header>

  <section id="about" class="section">
    <h2>About Me</h2>
    <p>Developer building things you can use. Passionate about clean code and real‑world impact.</p>
  </section>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <div class="cards">
      <!-- Example project card -->
      <div class="card">
        <h3>Project One</h3>
        <p>Description of project one.</p>
        <a href="#">View →</a>
      </div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
  </section>

  <footer>
    © 2026 Jax Skye
  </footer>

  <script>
    new Typed('#typed', {
      strings: ["Software Developer.", "Problem Solver.", "Open Source Enthusiast."],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });
  </script>

</body>
</html>
